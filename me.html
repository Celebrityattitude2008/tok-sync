<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile | TokSync</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #010101; color: white; padding-bottom: 90px; }
        .tok-gradient { background: linear-gradient(90deg, #ff0050 0%, #00f2ea 100%); }
        .glass-card { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        /* Prevent content flash before auth check */
        #protected-content { display: none; }
    </style>
</head>
<body>

    <div id="protected-content">
        <section class="pt-12 pb-8 px-6 text-center">
            <div class="relative inline-block">
                <img id="user-avatar" src="logo.png" class="h-28 w-28 rounded-full border-4 border-white/10 object-cover mx-auto mb-4 shadow-2xl">
            </div>
            <h2 id="display-name" class="text-2xl font-black tracking-tight italic uppercase">Loading...</h2>
            <p id="display-handle" class="text-cyan-400 font-bold text-sm tracking-widest uppercase">@username</p>
        </section>

        <main class="max-w-2xl mx-auto px-6 space-y-4">
            <div class="grid grid-cols-2 gap-4 mb-6">
                <div class="glass-card rounded-3xl p-5 text-center">
                    <p id="total-points" class="text-2xl font-black text-transparent bg-clip-text tok-gradient">0</p>
                    <p class="text-[10px] text-gray-500 uppercase font-bold tracking-tighter">My Sync Points</p>
                </div>
                <div class="glass-card rounded-3xl p-5 text-center">
                    <p class="text-2xl font-black text-white">Active</p>
                    <p class="text-[10px] text-gray-500 uppercase font-bold tracking-tighter">Status</p>
                </div>
            </div>

            <div class="space-y-3">
                <div class="glass-card rounded-2xl p-4 flex items-center justify-between opacity-50 cursor-not-allowed">
                    <div class="flex items-center space-x-4">
                        <span class="text-lg">üì±</span>
                        <p class="text-sm font-bold">TikTok Verification</p>
                    </div>
                    <span class="text-[9px] font-bold text-green-500 uppercase">Verified</span>
                </div>

                <div class="glass-card rounded-2xl p-4 flex items-center justify-between cursor-pointer hover:bg-white/5 transition">
                    <div class="flex items-center space-x-4">
                        <span class="text-lg">‚öôÔ∏è</span>
                        <p class="text-sm font-bold">Account Settings</p>
                    </div>
                    <svg class="w-4 h-4 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M9 5l7 7-7 7"></path></svg>
                </div>

                <a href="admin.html" class="block w-full bg-purple-500/10 text-purple-400 font-black py-4 rounded-2xl text-xs uppercase tracking-widest mt-6 border border-purple-500/20 hover:bg-purple-500 hover:text-white transition-all text-center">
                    üõ°Ô∏è Admin Panel
                </a>

                <button id="logout-btn" class="w-full bg-red-500/10 text-red-500 font-black py-4 rounded-2xl text-xs uppercase tracking-widest mt-3 border border-red-500/20 hover:bg-red-500 hover:text-white transition-all">
                    Secure Logout
                </button>
            </div>
        </main>
    </div>

    <nav class="fixed bottom-0 left-0 right-0 bg-black/95 border-t border-white/10 px-6 py-4 flex justify-between items-center z-50">
        <a href="dashboard.html" class="flex flex-col items-center space-y-1 text-gray-600">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
            <span class="text-[10px] font-bold uppercase">Sync</span>
        </a>
        <a href="rank.html" class="flex flex-col items-center space-y-1 text-gray-600">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"></path></svg>
            <span class="text-[10px] font-bold uppercase">Rank</span>
        </a>
        <a href="f4f.html" class="flex flex-col items-center space-y-1 text-gray-600">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
            <span class="text-[10px] font-bold uppercase">F4F</span>
        </a>
        <a href="me.html" class="flex flex-col items-center space-y-1 text-cyan-400">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
            <span class="text-[10px] font-bold uppercase">Me</span>
        </a>
    </nav>

    <script src="app.js"></script>
    <script>
        function setupLogoutHandler() {
            const logoutBtn = document.getElementById('logout-btn');
            if (logoutBtn) {
                logoutBtn.addEventListener('click', async () => {
                    if (confirm("Are you sure you want to sign out?")) {
                        const result = await logoutUser();
                        if (result.success) {
                            window.location.href = "login.html";
                        } else {
                            alert('Logout failed: ' + result.error);
                        }
                    }
                });
            }
        }

        function displayUserProfile() {
            if (currentUser) {
                document.getElementById('display-name').innerText = "Welcome " + (userProfile.name || "TokSync User");
                document.getElementById('display-handle').innerText = userProfile.tiktokHandle || "@pending";
                document.getElementById('total-points').innerText = userPoints || 0;
                document.getElementById('protected-content').style.display = "block";
                
                // Setup logout handler AFTER content is displayed
                setupLogoutHandler();
            }
        }

        // Display profile when page loads
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => {
                setTimeout(displayUserProfile, 1000);
            });
        } else {
            setTimeout(displayUserProfile, 1000);
        }
    </script>
</body>
</html>
