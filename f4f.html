    <script src="app.js"></script>
    <script src="tiktoks.js"></script>
    <script>
        function loadF4FCreators() {
            const container = document.getElementById('f4f-creators');
            const randomCreators = getRandomTiktoks(6);
            
            const creatorHTML = randomCreators.map((tiktok, index) => {
                const borderColor = index % 2 === 0 ? 'border-l-pink-500' : 'border-l-cyan-400';
                const badgeColor = index % 2 === 0 ? 'bg-pink-500' : 'bg-cyan-400';
                
                return `
                    <div class="f4f-card glass-card rounded-3xl p-5 flex items-center justify-between transition-all border-l-4 ${borderColor}">
                        <div class="flex items-center space-x-4">
                            <div class="relative">
                                <div class="h-14 w-14 rounded-full border-2 border-white/10 object-cover bg-zinc-800 flex items-center justify-center text-2xl">${tiktok.emoji}</div>
                                <div class="absolute -bottom-1 -right-1 ${badgeColor} h-5 w-5 rounded-full border-2 border-black flex items-center justify-center text-[10px] font-bold">âœ“</div>
                            </div>
                            <div>
                                <p class="font-black text-lg tracking-tight">${tiktok.handle}</p>
                                <span class="bg-white/10 text-[9px] px-2 py-0.5 rounded-full font-bold uppercase text-gray-400">${tiktok.category}</span>
                            </div>
                        </div>
                        <button onclick="window.open('${tiktok.url}', '_blank')" class="tok-gradient text-black font-black px-6 py-2.5 rounded-xl text-xs uppercase tracking-tighter hover:scale-105 transition">
                            Follow
                        </button>
                    </div>
                `;
            }).join('');
            
            container.innerHTML = creatorHTML + `
                <div class="bg-pink-500/10 border border-pink-500/20 rounded-2xl p-4 mt-8">
                    <p class="text-[10px] text-pink-400 font-bold uppercase mb-1">ðŸ’¡ Pro Tip</p>
                    <p class="text-xs text-gray-400 leading-relaxed">Users who follow at least 10 people a day are 5x more likely to be followed back. Points are rewarded for every 5 follows!</p>
                </div>
                <button onclick="loadF4FCreators()" class="w-full bg-white/5 border border-white/10 hover:bg-white/10 text-cyan-400 font-black py-3 rounded-xl text-[10px] uppercase tracking-widest mt-6 transition">
                    ðŸ”„ Get New Creators
                </button>
            `;
        }

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', loadF4FCreators);
        } else {
            loadF4FCreators();
        }

        // Auto-reload F4F creators every 5 minutes
        setInterval(loadF4FCreators, 5 * 60 * 1000);
    </script>
