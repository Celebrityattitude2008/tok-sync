    <script src="app.js"></script>
    <script type="module">
        import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        async function loadRankingsFromFirebase() {
            try {
                const rtdb = getDatabase();
                const usersRef = ref(rtdb, 'users');
                const snapshot = await get(usersRef);
                
                if (snapshot.exists()) {
                    const usersData = snapshot.val();
                    const usersArray = [];
                    
                    // Convert object to array and sort by points
                    Object.keys(usersData).forEach(userId => {
                        const user = usersData[userId];
                        usersArray.push({
                            uid: userId,
                            handle: user.handle || '@unknown',
                            name: user.name || 'Anonymous',
                            points: user.points || 0,
                            category: user.category || 'Creator'
                        });
                    });
                    
                    // Sort by points (highest first)
                    usersArray.sort((a, b) => b.points - a.points);
                    
                    // Display top 10
                    displayRankings(usersArray.slice(0, 10));
                } else {
                    console.log('No users found in database');
                    displayNoDataMessage();
                }
            } catch (error) {
                console.error('Error loading rankings:', error);
                displayNoDataMessage();
            }
        }

        function displayRankings(users) {
            if (users.length === 0) {
                displayNoDataMessage();
                return;
            }

            // Update podium with top 3
            const topThree = users.slice(0, 3);
            const podiumContainer = document.querySelector('.flex.items-end.justify-center');
            
            if (podiumContainer) {
                let podiumHTML = '<div class="flex items-end justify-center gap-2 sm:gap-4 mb-12 mt-4">';
                
                // Position 2
                if (topThree[1]) {
                    const emoji = getEmojiForRank(1);
                    podiumHTML += `
                        <div class="flex flex-col items-center">
                            <div class="h-10 sm:h-12 w-10 sm:w-12 rounded-full border-2 border-gray-400 bg-zinc-800 flex items-center justify-center text-base sm:text-lg">${emoji}</div>
                            <div class="bg-gray-400 text-black font-black px-2 sm:px-3 py-1 rounded-t-lg text-xs">#2</div>
                            <div class="bg-white/5 w-16 sm:w-20 h-12 sm:h-16 rounded-b-lg border border-white/10 flex items-center justify-center text-[9px] sm:text-[10px] font-bold px-2">
                                <div class="text-center truncate">
                                    <div class="truncate">${topThree[1].handle}</div>
                                    <div class="text-gray-400 text-xs font-black">${topThree[1].points}pts</div>
                                </div>
                            </div>
                        </div>
                    `;
                }
                
                // Position 1 (Center - Gold)
                if (topThree[0]) {
                    const emoji = getEmojiForRank(0);
                    podiumHTML += `
                        <div class="flex flex-col items-center">
                            <div class="text-yellow-400 text-2xl mb-1">üëë</div>
                            <div class="h-16 sm:h-20 w-16 sm:w-20 rounded-full border-4 border-yellow-500 bg-zinc-800 flex items-center justify-center text-xl sm:text-2xl shadow-[0_0_20px_rgba(250,204,21,0.4)]">${emoji}</div>
                            <div class="bg-yellow-500 text-black font-black px-3 sm:px-4 py-1 rounded-t-lg text-sm">#1</div>
                            <div class="bg-white/10 w-20 sm:w-24 h-16 sm:h-20 rounded-b-lg border border-yellow-500/30 flex items-center justify-center text-[9px] sm:text-xs font-black px-2">
                                <div class="text-center truncate">
                                    <div class="truncate">${topThree[0].handle}</div>
                                    <div class="text-yellow-400 font-black text-xs sm:text-sm">${topThree[0].points}pts</div>
                                </div>
                            </div>
                        </div>
                    `;
                }
                
                // Position 3
                if (topThree[2]) {
                    const emoji = getEmojiForRank(2);
                    podiumHTML += `
                        <div class="flex flex-col items-center">
                            <div class="h-10 sm:h-12 w-10 sm:w-12 rounded-full border-2 border-orange-600 bg-zinc-800 flex items-center justify-center text-base sm:text-lg">${emoji}</div>
                            <div class="bg-orange-600 text-white font-black px-2 sm:px-3 py-1 rounded-t-lg text-xs">#3</div>
                            <div class="bg-white/5 w-16 sm:w-20 h-10 sm:h-12 rounded-b-lg border border-white/10 flex items-center justify-center text-[9px] sm:text-[10px] font-bold px-2">
                                <div class="text-center truncate">
                                    <div class="truncate">${topThree[2].handle}</div>
                                    <div class="text-gray-400 text-xs font-black">${topThree[2].points}pts</div>
                                </div>
                            </div>
                        </div>
                    `;
                }
                
                podiumHTML += '</div>';
                const newPodium = new DOMParser().parseFromString(podiumHTML, 'text/html').body.firstChild;
                podiumContainer.replaceWith(newPodium);
            }
            
            // Update leaderboard list with remaining users (4-10)
            const leaderboardList = document.getElementById('leaderboard-list');
            if (leaderboardList) {
                const remaining = users.slice(3, 10);
                let listHTML = '';
                
                remaining.forEach((user, index) => {
                    const rank = index + 4;
                    const emoji = getEmojiForRank(index + 3);
                    const rankColor = rank <= 5 ? 'text-pink-500' : 'text-cyan-400';
                    
                    listHTML += `
                        <div class="glass-card rounded-2xl p-3 sm:p-4 flex items-center justify-between border-white/5 hover:border-white/20 transition">
                            <div class="flex items-center space-x-3 sm:space-x-4 min-w-0 flex-1">
                                <span class="font-black ${rankColor} text-lg flex-shrink-0">#${rank}</span>
                                <div class="h-10 w-10 rounded-full bg-zinc-800 flex items-center justify-center border border-white/10 text-lg flex-shrink-0">${emoji}</div>
                                <div class="min-w-0 flex-1">
                                    <p class="font-bold text-xs sm:text-sm truncate">${user.handle}</p>
                                    <p class="text-[10px] text-gray-500 uppercase font-bold truncate">${user.name}</p>
                                </div>
                            </div>
                            <div class="text-right flex-shrink-0 ml-2">
                                <p class="font-black text-cyan-400 text-sm sm:text-base">${user.points}</p>
                                <p class="text-[8px] text-gray-500 font-bold uppercase">Points</p>
                            </div>
                        </div>
                    `;
                });
                
                leaderboardList.innerHTML = listHTML || '<div class="text-center text-gray-500 py-8">No additional users found</div>';
            }
        }

        function displayNoDataMessage() {
            const leaderboardList = document.getElementById('leaderboard-list');
            if (leaderboardList) {
                leaderboardList.innerHTML = '<div class="text-center text-gray-500 py-12"><p class="mb-4">üìä No rankings yet</p><p class="text-sm">Start engaging to appear on the leaderboard!</p></div>';
            }
        }

        function getEmojiForRank(index) {
            const emojis = ['üéØ', '‚ö°', 'üí´', 'üî•', '‚ú®', 'üé¨', 'üí™', 'üöÄ', 'üåü', 'üëë'];
            return emojis[index % emojis.length];
        }

        // Load rankings on page load
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', loadRankingsFromFirebase);
        } else {
            loadRankingsFromFirebase();
        }

        // Auto-reload rankings every 30 seconds
        setInterval(loadRankingsFromFirebase, 30 * 1000);
    </script>
