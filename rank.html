        .gold-glow { box-shadow: 0 0 20px rgba(255, 215, 0, 0.2); border-color: rgba(255, 215, 0, 0.5); }

<body>

                <div class="bg-white/10 w-24 h-24 rounded-b-lg border border-yellow-500/30 flex items-center justify-center text-xs font-black">@celebrityattitude1</div>
            </div>
            <div class="flex flex-col items-center">
                <img src="logo.png" class="h-14 w-14 rounded-full border-2 border-orange-700 object-cover mb-2">

    <nav class="fixed bottom-0 left-0 right-0 bg-black/95 border-t border-white/10 px-6 py-4 flex justify-between items-center z-50">

    <script src="app.js"></script>
    <script src="tiktoks.js"></script>
    <script>
        function loadRankings() {
            // Sort creators by engagement score (highest first)
            const sortedCreators = [...tiktokDatabase].sort((a, b) => b.engagement - a.engagement);
            
            // Update podium with top 3
            const topThree = sortedCreators.slice(0, 3);
            const podium = document.querySelector('.flex.items-end.justify-center');
            
            if (podium && topThree.length > 0) {
                let podiumHTML = '<div class="flex items-end justify-center gap-4 mb-12 mt-4">';
                
                // Position 2
                if (topThree[1]) {
                    podiumHTML += `
                        <div class="flex flex-col items-center">
                            <div class="h-12 w-12 rounded-full border-2 border-gray-400 bg-zinc-800 flex items-center justify-center text-lg">${topThree[1].emoji}</div>
                            <div class="bg-gray-400 text-black font-black px-3 py-1 rounded-t-lg text-xs">#2</div>
                            <div class="bg-white/5 w-20 h-16 rounded-b-lg border border-white/10 flex items-center justify-center text-[10px] font-bold px-2">
                                <div class="text-center">${topThree[1].handle}<br><span class="text-gray-400">${topThree[1].engagement}/10</span></div>
                            </div>
                        </div>
                    `;
                }
                
                // Position 1 (Center - Gold)
                if (topThree[0]) {
                    podiumHTML += `
                        <div class="flex flex-col items-center">
                            <div class="text-yellow-400 text-2xl mb-1">ðŸ‘‘</div>
                            <div class="h-20 w-20 rounded-full border-4 border-yellow-500 bg-zinc-800 flex items-center justify-center text-2xl shadow-[0_0_20px_rgba(250,204,21,0.4)]">${topThree[0].emoji}</div>
                            <div class="bg-yellow-500 text-black font-black px-4 py-1 rounded-t-lg text-sm">#1</div>
                            <div class="bg-white/10 w-24 h-20 rounded-b-lg border border-yellow-500/30 flex items-center justify-center text-xs font-black px-2">
                                <div class="text-center">${topThree[0].handle}<br><span class="text-yellow-400 font-black">${topThree[0].engagement}/10</span></div>
                            </div>
                        </div>
                    `;
                }
                
                // Position 3
                if (topThree[2]) {
                    podiumHTML += `
                        <div class="flex flex-col items-center">
                            <div class="h-12 w-12 rounded-full border-2 border-orange-600 bg-zinc-800 flex items-center justify-center text-lg">${topThree[2].emoji}</div>
                            <div class="bg-orange-600 text-white font-black px-3 py-1 rounded-t-lg text-xs">#3</div>
                            <div class="bg-white/5 w-20 h-12 rounded-b-lg border border-white/10 flex items-center justify-center text-[10px] font-bold px-2">
                                <div class="text-center">${topThree[2].handle}<br><span class="text-gray-400">${topThree[2].engagement}/10</span></div>
                            </div>
                        </div>
                    `;
                }
                
                podiumHTML += '</div>';
                podium.replaceWith((new DOMParser()).parseFromString(podiumHTML, 'text/html').body.firstChild);
            }
            
            // Update leaderboard list with remaining creators
            const leaderboardList = document.getElementById('leaderboard-list');
            if (leaderboardList) {
                const remaining = sortedCreators.slice(3);
                let listHTML = '';
                
                remaining.forEach((creator, index) => {
                    const rank = index + 4;
                    listHTML += `
                        <div class="glass-card rounded-2xl p-4 flex items-center justify-between border-white/5">
                            <div class="flex items-center space-x-4">
                                <span class="font-black text-cyan-400 text-lg">#${rank}</span>
                                <div class="h-10 w-10 rounded-full bg-zinc-800 flex items-center justify-center border border-white/10 text-lg">${creator.emoji}</div>
                                <div>
                                    <p class="font-bold text-sm">${creator.handle}</p>
                                    <p class="text-[10px] text-gray-500 uppercase font-bold">${creator.category}</p>
                                </div>
                            </div>
                            <span class="font-black text-cyan-400 text-lg">${creator.engagement}/10</span>
                        </div>
                    `;
                });
                
                leaderboardList.innerHTML = listHTML;
            }
        }

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', loadRankings);
        } else {
            loadRankings();
        }

        // Auto-reload rankings every 10 minutes
        setInterval(loadRankings, 10 * 60 * 1000);
    </script>
